    <!-- HERO SECTION -->
    <section class="hero">
        <h1>ðŸ”¥ Hot Trending Deals</h1>
        <p>Your daily picks of the hottest online products</p>

        <div class="shop-banner">
            <a href="products.html">ðŸ”¥ SHOP NOW â€¢ EXPLORE THE HOTTEST DEALS â†’</a>
        </div>
    </section>

    <!-- TRENDING PRODUCTS -->
    <section class="products-section">
        <h2 class="section-title">Trending Products</h2>

        <div class="products-container" id="trendingProducts"></div>
    </section>


<script>
function loadTrendingProducts() {
    let products = JSON.parse(localStorage.getItem("products")) || [];

    let container = document.getElementById("trendingProducts");
    container.innerHTML = "";

    if (products.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:#555;'>No products yet.</p>";
        return;
    }

    products.forEach(p => {
        // Correct external URL loading
        let img = p.image || p.img || "https://via.placeholder.com/300x200?text=No+Image";

        console.log("Loaded product image:", img); // DEBUG â€” check in browser console

        let card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
            <img src="${img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p class="price">â‚¹${p.price}</p>
            <a href="${p.link}" class="buy-btn" target="_blank">Buy Now</a>
        `;

        container.appendChild(card);
    });
}

loadTrendingProducts();
</script>
